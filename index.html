<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9368/9368372.png" />
  <title>PomoNugget</title>
</head>

<body>
  <header class="nav-bar">
    <div class="logo">PomoNugget</div>
    <a class="login-main-btn" href="#"><img class="login-img" src="https://cdn-icons-png.flaticon.com/512/74/74472.png"
        alt=""></a>
  </header>
  <main>
    <div class="pomo-card">
      <div class="btns">
        <div id="pomodoro">
          <button onclick="pomoBtn()">Pomodoro</button>
        </div>
        <div id="shortbr">
          <button onclick="shortBtn()">Short Break</button>
        </div>
        <div id="longbr">
          <button onclick="longBtn()">Long Break</button>
        </div>
      </div>
      <div id="timer">
        <div id="time">
          <div id="minutes">0</div>
          <div id="colon">:</div>
          <div id="seconds">00</div>
        </div>
      </div>
      <div id="start-pause-btn">
        <button id="start-clock">Start</button>
        <button id="pause-clock">Pause</button>
      </div>
    </div>
  </main>
  <div class="middle">
    <div class="tasks-section">
      <div class="task-title">
        <h3>Tasks</h3>
      </div>
      <div class="main-tasks">
        <div class="write-task">
          <form id="new-task-form">
            <input type="text" name="new-task" id="write-task" placeholder="Write task" />
            <input type="submit" value="+ Task" id="new-task-submit" />
          </form>
        </div>
        <div class="tasks">
          <div id="newTask"></div>
        </div>
      </div>
    </div>
    <div class="notes-section-main">
      <div class="notes-title">
        <h3>Notes</h3>
      </div>
      <div class="main-notes">
        <div class="write-note">
          <form action="">
            <input type="text" name="new-note" id="write-note" placeholder="Write note" />
            <input type="submit" value="+ Note" id="new-note-submit" />
          </form>
        </div>
        <div class="notes">
          <div id="newNote"></div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
</body>

</html>
